<ul class="list-group mt-4" id="tasks">
    {% if tasks %}
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}text-muted{% endif %}">
            <span>{{ task.title }}</span>
            <button class="btn btn-success btn-sm" hx-post="/toggle/{{ task.id }}" hx-target="#tasks" hx-swap="innerHTML">
                {% if task.completed %}Undo{% else %}Complete{% endif %}
            </button>
            <button class="btn btn-danger btn-sm" hx-post="/delete/{{ task.id }}" hx-confirm="Are you sure you have completed this?" hx-target="#tasks" hx-swap="innerHTML">
                Delete
            </button>
        </li>
        
        {% endfor %}
    {% else %}
        <li class="list-group-item">No tasks yet. Add your first task!</li>
    {% endif %}
</ul>
